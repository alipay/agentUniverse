name: test_plugin_test
description: ''
tool_type: api
input_keys:
- search_query
openapi_spec:
  path: /test
  method: get
  operation:
    operationId: search
    parameters:
    - description: 输入搜索关键词，必须是英文
      in: query
      name: search_query
      required: true
      schema:
        type: string
    - description: 搜索数量
      in: query
      name: count
      schema:
        type: integer
    - description: 可以是1:降序2:升序
      in: query
      name: sort_order
      schema:
        type: integer
    - description: 可以是1:相关性2.lastUpdateDate3.submittedDate
      in: query
      name: sort_by
      schema:
        type: integer
    - description: 报告编号过滤器，用于获取报告编号中包含给定关键字的结果
      in: query
      name: report_number
      schema:
        type: string
    - description: 主题类别过滤器，用于获取主题类别中包含给定关键字的结果。
      in: query
      name: subject_category
      schema:
        type: string
    - description: 标题过滤器，用于获取标题包含给定关键字的结果
      in: query
      name: title
      schema:
        type: string
    - description: 摘要过滤器，用于获取摘要中包含给定关键字的结果
      in: query
      name: abstract
      schema:
        type: string
    - description: 作者过滤器，用于获取包含给定关键字的作者的结果
      in: query
      name: author
      schema:
        type: string
    - description: 评论过滤器，用于获取评论中包含给定关键字的结果
      in: query
      name: comment
      schema:
        type: string
    - description: 期刊参考过滤器，用于获取期刊参考中包含给定关键字的结果
      in: query
      name: journal_reference
      schema:
        type: string
    requestBody:
      content:
        application/json:
          schema:
            type: object
    responses:
      '200':
        content:
          application/json:
            schema:
              properties:
                items:
                  items:
                    properties:
                      authors:
                        description: 作者列表
                        items:
                          description: 作者
                          type: string
                        type: array
                      entry_id:
                        description: https://arxiv.org/abs/{id} 链接
                        type: string
                      pdf_url:
                        description: pdf 下载链接
                        type: string
                      published:
                        description: 发表时间
                        type: string
                      summary:
                        description: 摘要
                        type: string
                      title:
                        description: 标题
                        type: string
                    type: object
                  type: array
                total:
                  description: 结果数目
                  type: integer
              type: object
        description: new desc
      default:
        description: ''
    summary: search
  url: http://exp-tech.plugin.knowledgepie.cn/test
metadata:
  class: APITool
  module: agentuniverse.agent.action.tool.api_tool
  type: TOOL
