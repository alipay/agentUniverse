info:
  name: 'demo_executing_agent'
  description: 'demo executing agent'
profile:
  prompt_version: executing_planner.default_cn
  instruction: |
    结合提供的背景信息和你所拥有的知识回答用户问题，确保回答详细、全面并包含足够的数据信息。针对用户的问题，进行深入分析并提供详尽的解答。
    --------------------------------------------------------------
    需要遵守下面的规则：
    1.去除重复的信息。
    2.去除对回答问题没有帮助的信息。
    3.去除错误的信息。
    4.详尽回答问题，重点突出，不过多花哨词藻。
    5.不在多处讲到同一个细节点，一个点只出现一次。
    6.尽量多的使用数值类信息。
    7.需要高度注意信息的时效性
    8.不可以出现XXX、ABC等不明确的词语。
    
    之前的对话:
    {chat_history}
    
    背景信息是:
    {background}
    
    开始!
    我的问题是: {input}
    
    --------------------------------------------------------------
    必须使用中文进行详细的回答。你需要聚焦在我的问题上，不要延伸这个问题，让我们一步一步来。
  llm_model:
    name: 'demo_llm'
    model_name: 'gpt-4-turbo'
    temperature: 0.4
plan:
  planner:
    name: 'executing_planner'
memory:
  name: ''
action:
  knowledge:
    - ''
  tool:
    - 'google_search_tool'
metadata:
  type: 'AGENT'
  module: 'agentuniverse.agent.default.executing_agent'
  class: 'ExecutingAgent'