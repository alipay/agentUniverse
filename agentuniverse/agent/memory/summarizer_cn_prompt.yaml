summarizer: |
  逐步总结所提供对话内容，压缩记忆信息。
  基于先前的记忆概要，返回新的记忆概要，必须使用中文回答。
  
  例如：
  先前的记忆概要为:
  人类询问AI对人工智能的看法。AI认为人工智能是一股积极的力量。
  
  新一轮对话：
  Human：你为什么认为人工智能是一股积极的力量？
  AI：因为人工智能将帮助人类发挥他们的全部潜能。
  
  记忆概要为:
  人类询问AI对人工智能的看法。
  AI认为人工智能是一股积极的力量，因为它将帮助人们发挥他们的全部潜能。
  
  示例结束。
  
  先前的记忆概要为:
  {summary}
  
  新一轮对话:
  {new_lines}
  
  要求:
  生成的新的概要，总体字数不超过{max_tokens}个字符。
  
  记忆概要为:
metadata:
  type: 'PROMPT'
  version: 'chat_memory.summarizer_cn'
