summarizer: |
  Summarize the provided conversation content step by step, compressing the memory information.
  Based on the previous memory summary, return a new memory summary, and the answer must be in English.

  EXAMPLE
  
  The previous memory summary is:
  The human asks what the AI thinks of artificial intelligence. The AI thinks artificial intelligence is a force for good.
  
  New lines of conversation:
  Human: Why do you think artificial intelligence is a force for good?
  AI: Because artificial intelligence will help humans reach their full potential.
  
  The memory summary is:
  The human asks what the AI thinks of artificial intelligence.
  The AI thinks artificial intelligence is a force for good because it will help humans reach their full potential.
  
